<div class="alternate-theme">
<!-- Toolbar -->
<mat-toolbar class="flexSpaceBetween" color="primary" >
  <span>Firebase Demo</span>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon>content_paste</mat-icon> Rooms Control
      </a>
      <a mat-list-item>
        <mat-icon>person</mat-icon> Registered Users
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Main content -->
  <mat-sidenav-content style="overflow-x: hidden; padding: 0 2vw;">
    <!-- Applying the mat-tyography class adds styles for native elements. -->
    <section class="mat-typography title-group">
      <h1>Gorilla Logic rooms location</h1>
      <mat-divider></mat-divider>
    </section>
    <!-- Angular material cards -->
    <div>
        <app-room-card-list
        *ngIf="appComponentViewModel$ | async as vm"
        [rooms]="vm.rooms"
        [loading]="vm.loading"
        [error]="vm.error"
        (loadAllRequested)="onLoadAllRequested()"
        (loadCategoryRequested)="onLoadCategoryRequested($event)"
      ></app-room-card-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
